get:
  summary: "Список пользователей"
  tags: [User]
  parameters:
    - $ref: '../../../parameters/offset.yaml'
    - $ref: '../../../parameters/limit.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/User.yaml'
              pagination:
                $ref: '../../../schemas/Pagination.yaml'
                
post:
  summary: "Зарегистрировать пользователя"
  tags: [User]
  security: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/NewUser.yaml'
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/User.yaml'