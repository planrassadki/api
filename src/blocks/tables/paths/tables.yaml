get:
  summary: "Список столов"
  tags: [Table]
  parameters:
    - $ref: '../../projects/parameters/project_id.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/Table.yaml'
              pagination:
                $ref: '../../../schemas/Pagination.yaml'
                
post:
  summary: "Создать стол"
  description: "В будущем вместо location нужно будет передавать только координаты стола, его размеры и наклон"
  tags: [Table]
  parameters:
    - $ref: '../../projects/parameters/project_id.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/Table.yaml'
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/Table.yaml'