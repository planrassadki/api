get:
  summary: "Список слоев"
  tags: [Layer]
  parameters:
    - $ref: '../../projects/parameters/project_id.yaml'
    - $ref: '../../../parameters/offset.yaml'
    - $ref: '../../../parameters/limit.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/Layer.yaml'
              pagination:
                $ref: '../../../schemas/Pagination.yaml'
                
post:
  summary: "Создать слой"
  tags: [Layer]
  parameters:
    - $ref: '../../projects/parameters/project_id.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/Layer.yaml'
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/Layer.yaml'