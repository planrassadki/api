get:
  summary: "Список слоев"
  tags: [Layer]
  parameters:
    - $ref: '../../projects/parameters/project_id.yaml'
    - $ref: '../../../parameters/offset.yaml'
    - $ref: '../../../parameters/limit.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/Layer.yaml'
              pagination:
                $ref: '../../../schemas/Pagination.yaml'
                
post:
  summary: "Создать слой"
  description: | 
    start_x и start_y должны быть равны 0,
    в будущем вместо geometry нужно будет передовать размеры слоя, 
    а если этот слой будет вложенным, еще и координаты на родительском слое
  tags: [Layer]
  parameters:
    - $ref: '../../projects/parameters/project_id.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/Layer.yaml'
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/Layer.yaml'