description: | 
  Должен иметь тип элемента (поле type), 
  а также данные элемента (поле data),
  причем у data должно быть поле geometry и layer_id.
  Также размеры не должны пересекаться с размерами слоя
oneOf:
  - type: object
    properties:
      type:
        type: string
        enum: ["table"]
      data:
        $ref: '../../tables/schemas/Table.yaml'
  - type: object
    properties:
      type:
        type: string
        enum: ["chair"]
      data:
        $ref: '../../chairs/schemas/Chair.yaml'
  - type: object
    properties:
      type:
        type: string
      data: 
        type: object
        properties: 
          geometry:
            $ref: "./Geometry.yaml"
          layer_id:
            type: integer